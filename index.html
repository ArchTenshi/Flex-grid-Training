<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeting Online</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="container left-sidebar">
      <img class="profile-button" src="./imgs/Logo.png" alt="Profile" />
      <div class="vertical-container center-of-sidebar">
        <img class="left-sidebar-icons" src="./imgs/Vector-4.svg" alt="Home" />
        <img class="left-sidebar-icons" src="./imgs/Vector-3.svg" alt="Video" />
        <img class="left-sidebar-icons" src="./imgs/Vector-2.svg" alt="Chat" />
        <img
          class="left-sidebar-icons"
          src="./imgs/Vector-1.svg"
          alt="Calendar"
        />
        <img
          class="left-sidebar-icons"
          src="./imgs/Vector.svg"
          alt="Settings"
        />
      </div>
      <img class="" src="./imgs/Profile.svg" alt="Avatar" />
    </nav>
    <section class="vertical-container window-section">
      <div class="vertical-container window-section-header">
        <header class="container">
          <h1 class="room-name">Class 2_Design Visual</h1>
          <div class="container invite-button">
            <img
              class="add-button-image"
              src="./imgs/window-screen/Icon - Add.png"
              alt="Add button"
            />
            <label for="add-button">Invite participant</label>
          </div>
        </header>
        <hr />
      </div>
      <div class="vertical-container meeting-window-section">
        <div class="container window-selection-list">
          <img
            class="control-button"
            src="./imgs/window-screen/Vector-1.png"
            alt="Previous button"
          />
          <div class="meeting-window"></div>
          <div class="meeting-window"></div>
          <div class="meeting-window"></div>
          <img
            class="control-button"
            src="./imgs/window-screen/Vector.png"
            alt="Next button"
          />
        </div>
        <div class="main-window">
          <div class="timer-container">
            <img
              src="./imgs/window-screen/Record - circle.svg"
              alt="Record red circle"
            />
            <span class="timer">12:23</span>
          </div>
        </div>
      </div>
      <div class="container tools">
        <img
          class="tools-icon"
          src="./imgs/tools/Vector-6.svg"
          alt="Volume button"
        />
        <div class="container center-of-tools">
          <img
            class="tools-icon"
            src="./imgs/tools/Vector-5.svg"
            alt="Screen View  button"
          />
          <img
            class="tools-icon"
            src="./imgs/tools/Vector-4.svg"
            alt="Microphone Mute  button"
          />
          <img
            class="call-button"
            src="./imgs/tools/Vector-3.svg"
            alt="Call button"
          />
          <img
            class="tools-icon"
            src="./imgs/tools/Vector-2.svg"
            alt="Video button"
          />
          <img
            class="tools-icon"
            src="./imgs/tools/Vector-1.svg"
            alt="Settings button"
          />
        </div>
        <img
          class="tools-icon"
          src="./imgs/tools/Vector.svg"
          alt="Full screen button"
        />
      </div>
    </section>

    <section class="container right-sidebar">
      <div class="vertical-container participant-section">
        <header class="container">
          <div class="container">
            <h2 class="participant-title">Participant</h2>
            <span class="participant-quantity">(5)</span>
          </div>
          <img src="./imgs/Right-sidebar/Icon - More.svg" alt="Expand button" />
        </header>
        <ul class="vertical-container participant-list">
          <li class="container">
            <div class="container">
              <img
                src="./imgs/Right-sidebar/avatar.svg"
                alt="Participant Avatar"
              />
              <p class="participant-credentials">Ledy Sintia</p>
            </div>
            <div class="container video-sound-control-buttons">
              <img
                class="vs-control-button mic-disable"
                src="./imgs/Right-sidebar/Vector-1.svg"
                alt="Microphone button"
              />
              <img
                class="vs-control-button video-disable"
                src="./imgs/Right-sidebar/Vector.svg"
                alt="Video Button"
              />
            </div>
          </li>
          <li class="container">
            <div class="container">
              <img
                src="./imgs/Right-sidebar/avatar.svg"
                alt="Participant Avatar"
              />
              <p class="participant-credentials">Ledy Sintia</p>
            </div>
            <div class="container video-sound-control-buttons">
              <img
                class="vs-control-button mic-disable"
                src="./imgs/Right-sidebar/Vector-1.svg"
                alt="Microphone button"
              />
              <img
                class="vs-control-button video-disable"
                src="./imgs/Right-sidebar/Vector.svg"
                alt="Video Button"
              />
            </div>
          </li>
          <li class="container">
            <div class="container">
              <img
                src="./imgs/Right-sidebar/avatar.svg"
                alt="Participant Avatar"
              />
              <p class="participant-credentials">Ledy Sintia</p>
            </div>
            <div class="container video-sound-control-buttons">
              <img
                class="vs-control-button mic-disable"
                src="./imgs/Right-sidebar/Vector-1.svg"
                alt="Microphone button"
              />
              <img
                class="vs-control-button video-disable"
                src="./imgs/Right-sidebar/Vector.svg"
                alt="Video Button"
              />
            </div>
          </li>
          <li class="container">
            <div class="container">
              <img
                src="./imgs/Right-sidebar/avatar.svg"
                alt="Participant Avatar"
              />
              <p class="participant-credentials">Ledy Sintia</p>
            </div>
            <div class="container video-sound-control-buttons">
              <img
                class="vs-control-button mic-disable"
                src="./imgs/Right-sidebar/Vector-1.svg"
                alt="Microphone button"
              />
              <img
                class="vs-control-button video-disable"
                src="./imgs/Right-sidebar/Vector.svg"
                alt="Video Button"
              />
            </div>
          </li>
          <li class="container">
            <div class="container">
              <img
                src="./imgs/Right-sidebar/avatar.svg"
                alt="Participant Avatar"
              />
              <p class="participant-credentials">Ledy Sintia</p>
            </div>
            <div class="container video-sound-control-buttons">
              <img
                class="vs-control-button mic-disable"
                src="./imgs/Right-sidebar/Vector-1.svg"
                alt="Microphone button"
              />
              <img
                class="vs-control-button video-disable"
                src="./imgs/Right-sidebar/Vector.svg"
                alt="Video Button"
              />
            </div>
          </li>
        </ul>
      </div>
      <div class="vertical-container chat">
        <div>
          <header class="container">
            <h2 class="chat-room">Chat Room</h2>
            <img
              src="./imgs/Right-sidebar/down-arrow.svg"
              alt="Drop down list"
            />
          </header>
          <div class="current-writer">
            <img src="./imgs/Right-sidebar/Icon_Edit.svg" alt="" />

            <p class="writers-message">
              <span class="current-writers-name">Someone's </span>is Typing...
            </p>
          </div>
        </div>
        <div class="vertical-container">
          <span class="last-edit-time">2 hours ago</span>
          <div class="container left">
            <img src="./imgs/Right-sidebar/avatar.svg" alt="Avatar" />
            <div class="left-entry msg-background">Can u hear my voice</div>
          </div>
          <div class="container right">
            <div class="right-entry msg-background">Ok wait, 5 min</div>
            <img src="./imgs/Right-sidebar/avatar.svg" alt="Avatar" />
          </div>
          <div class="container left">
            <img src="./imgs/Right-sidebar/avatar.svg" alt="Avatar" />
            <div class="left-entry msg-background">Thanks</div>
          </div>
        </div>
        <div class="container">
          <div class="container input-container">
            <img
              class="file-attachement-button"
              src="./imgs/Right-sidebar/File.svg"
              alt="File attachment button"
            />
            <input class="input" type="text" placeholder="Message..." />
          </div>
          <img
            class="send-button"
            src="./imgs/Right-sidebar/Send.svg"
            alt="Send button"
          />
        </div>
      </div>
    </section>
  </body>
</html>
